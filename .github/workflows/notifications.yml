name: Notifications
on:
  pull_request:
    types: [opened,reopened,synchronize,closed]
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.github/**'
      - 'common/graphics/**'
      - '!.github/workflows/deploy.yml'
      - '!.github/workflows/merge.yml'
jobs:
  vars:
    name: Set Variables
    outputs:
      pr: ${{ steps.pr.outputs.pr }}
    runs-on: ubuntu-22.04
    timeout-minutes: 1
    steps:
      # Get PR number for squash merges to main
      - name: PR Number
        id: pr
        uses: bcgov-nr/action-get-pr@v0.0.1
  
  notify-teams:
    name: Notify Teams
    needs: [vars]
    runs-on: ubuntu-22.04
    steps:
      - name: MS Teams Notifications
        uses: dchourasia/ms-teams-notification@1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          webhook-uri: ${{ vars.MS_TEAMS_WEBHOOK_URI }}
          custom-facts: |
            - name: PR#
              value: "${{ needs.vars.outputs.pr }}"
          show-on-exit: false
