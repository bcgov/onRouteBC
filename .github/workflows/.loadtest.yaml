---
name: Loadtests

on:
  workflow_call:
    inputs:
      ### Required
      target:
        description: 'PR number, test or prod.'
        required: true
        type: string

jobs:
  integration-tests:
    name: Loadtests
    runs-on: ubuntu-22.04
    timeout-minutes: 1
    steps:
      - name: Run All JMeter Tests In tests Folder
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        with:
          testFilePath: vehicles/test/load_tests/orbc_load_test_plan_vehicles_dev.jmx
          outputReportsFolder: ~/results
          args: "--loglevel INFO -JBEARER_TOKEN=${{secrets.ORBC_ACCESS_TOKEN}} --jmeterlogconf=log.conf"
